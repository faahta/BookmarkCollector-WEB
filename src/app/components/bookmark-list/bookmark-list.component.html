<h1>All Bookmarks</h1>

<div class="container my-2">
  <div class="card">
    <div class="card-body">
      <div  class="container my-5">
        <p class="my-5">
          <a (click)=exportJsonAsBookmarkFile() class="btn btn-primary">
            <i class="fas fa-file-export ml-2"> Export Bookmarks </i></a>
        </p>
        <div class="col-md-10">
          <h2 *ngIf="bookmarks===null">No Bookmark found !!</h2>
          <div >
            <table class="table table-striped table-responsive-md">
              <thead>
              <tr>

                <th scope="col">ID</th>
                <th scope="col" sortable="title" (sort)="onSort($event)">TITLE</th>
                <th scope="col" sortable="url" (sort)="onSort($event)">URL</th>
                <th scope="col" sortable="description" (sort)="onSort($event)">DESCRIPTION</th>
                <th scope="col" sortable="dateAdded" (sort)="onSort($event)">DATE ADDED</th>
                <th scope="col" sortable="dateModified" (sort)="onSort($event)">DATE MODIFIED</th>

              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let bookmark of bookmarks">
                <td>{{bookmark.id}}</td>
                <td>{{bookmark.title}}</td>
                <td>{{bookmark.url}}</td>
                <td >{{bookmark.description}}</td>
                <td >{{bookmark.date_added}}</td>
                <td >{{bookmark.date_modified}}</td>
                <td>
                  <a href="#" class="btn btn-primary">
                    <i class="fas fa-user-edit ml-2"></i>
                  </a>
                </td>
                <td>
                  <a href="#" class="btn btn-primary">
                    <i class="fas fa-user-times ml-2"></i>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
